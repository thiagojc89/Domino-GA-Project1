<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>DoMInO</title>
</head>
<body>
	<div id="player1">
			
		<h2>Player 1</h2>
		<div id="dominoPlayer1"></div>
		<div>
			<div id="player1DominoGrid" class="newDomino">Domino ++</div>
			<div class="passTurn">Pass Turn</div>
		</div>
	</div>
	<div id="container">
		<div id="gameBoard" ondragover="return false">
			<div id="instruction">
				<ul>
					<li>Click on the Start button to beggin the game.</li>
					<li>Drag and drop the domino inside the gamebord.</li>
					<li>To performe a match drag the domino and snap to another domino.</li>
				</ul>
			</div>
			<div id="image-start-game"></div>
			<div id="winner-modal">		
				<p><span></span> is the Winner</p>
			</div>
			<div id="new-game">Play again</div>
		</div>
	</div>
	<div id="dominoPile"></div>

	<div id="player2">
		<h2>Player 2</h2>
		<div id="dominoPlayer2"></div>
		<div>
			<div id="player2DominoGrid" class="newDomino">Domino ++</div>
			<div class="passTurn">Pass Turn</div>
		</div>
	</div>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/tile.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/listeners.js"></script>
</body>
</html>
